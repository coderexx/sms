{% extends 'base/base_template.html' %}

{% block title %}
Add Class
{% endblock title %}

{% block content %}
<div class="card">
  <div class="card-body">
    <form class="needs-validation" novalidate action="{% url "create_student_class" %}" method="POST">
      {% csrf_token %}
      <!-- start row -->
      <div class="row">
        <!-- start col -->
        <div class="mb-3 col-xl-4 col-md-6">
          <label class="form-label fw-bold fs-6" for="number">Number</label>
          <input type="number" class="form-control" id="number" name="number" placeholder="7" required>
          <div class="invalid-feedback">Number is required.</div>
        </div>
        <!-- end col -->
      </div>
      <!-- end row -->


      <button type="submit" class="btn btn-primary mt-5">Add</button>
    </form> 
  </div>
</div>


{% endblock content %}
