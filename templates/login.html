{% load static %}
<!doctype html>

<html
  lang="en"
  class="layout-menu-fixed layout-compact"
  data-dist/assets-path="../dist/assets/"
  data-template="vertical-menu-template-free">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

    <title>Origin</title>

    <meta name="description" content="" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{% static 'dist/assets/img/favicon/favicon.ico' %}" />

    <!-- Fonts -->
    
    <link rel="stylesheet" href="{% static 'dist/assets/vendor/fonts/iconify-icons.css' %}" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'dist/assets/vendor/font-awesome/css/all.css' %}" />
    <link rel="stylesheet" href="{% static 'dist/assets/vendor/font-awesome/css/fontawesome.css' %}" />


    <!-- Core CSS -->
    <link rel="stylesheet" href="{% static 'dist/assets/vendor/css/core.css' %}" />

    <!-- build:css dist/assets/vendor/css/theme.css -->
    <link rel="stylesheet" href="{% static 'dist/assets/css/demo.css' %}" />
    <!-- Ohter Custom CSS -->
    <link rel="stylesheet" href="{% static 'dist/assets/css/loader.css' %}" />

    <!-- Vendors CSS -->
    <link rel="stylesheet" href="{% static 'dist/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css' %}" />
    
    <!-- endbuild -->
    
    <link rel="stylesheet" href="{% static 'dist/assets/vendor/libs/apex-charts/apex-charts.css' %}" />
    
    <!-- Page CSS -->
    <link rel="stylesheet" href="{% static 'fonts/font.css' %}" />
    
    <!-- plugin js -->
    <script src="{% static 'dist/assets/vendor/js/helpers.js' %}"></script>
    <script src="{% static 'dist/assets/vendor/js/lottie.js' %}"></script>
    <script src="{% static 'dist/assets/vendor/libs/jquery/jquery.js' %}"></script>
    
    <!-- Config -->
    <script src="{% static 'dist/assets/js/config.js' %}"></script>
    

  </head>

  <body>
    <div id="loader" class="container-fluid position-fixed d-flex justify-content-center align-items-center vh-100">
      <div id="loader-animation"></div>  
    </div>
    <!-- Content -->

    <div class="overflow-hidden vh-100 w-100">
          <!-- Register -->
            <div class="row vh-100">
              <div class="col-md-6 col-lg-9 d-none d-md-block">
                  <img class="img-fluid h-100 w-100" style="object-fit: cover;" src="{% static  "dist/assets/img/login.jpg" %}" alt="">
              </div>
              <div class="card-body col-md-6 col-lg-3 d-flex flex-column justify-content-center align-items-center px-5">
                <!-- Logo -->
                  <div class="app-brand justify-content-center">
                    <div class="app-brand-logo demo">
                      <img src="{% static 'dist/assets/img/logo.jpeg' %}" width="100" alt="">
                    </div>
                  </div>
                  <!-- /Logo -->
                  <h2 class="app-brand-text demo text-heading fw-bold">Login</h2>

                <form id="formAuthentication" class="mb-6" action="{% url "login" %}" method="POST">
                  {% csrf_token %}
                  <div class="mb-6">
                    <label for="username" class="form-label">Username</label>
                    <input
                      type="text"
                      class="form-control"
                      id="username"
                      name="username"
                      placeholder="Enter your Username"
                      autofocus />
                  </div>
                  <div class="mb-6 form-password-toggle">
                    <label class="form-label" for="password">Password</label>
                    <div class="input-group input-group-merge">
                      <input
                        type="password"
                        id="password"
                        class="form-control"
                        name="password"
                        placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;"
                        aria-describedby="password" />
                      <span class="input-group-text cursor-pointer"><i class="icon-base bx bx-hide"></i></span>
                    </div>
                  </div>
                  <div class="mb-8">
                    <div class="d-flex justify-content-between">
                      <div class="form-check mb-0">
                        <input class="form-check-input" type="checkbox" id="remember_me" name="remember_me" />
                        <label class="form-check-label" for="remember_me"> Remember Me </label>
                      </div>
                    </div>
                  </div>
                  <div class="mb-6">
                    <button class="btn btn-primary d-grid w-100" type="submit">Login</button>
                  </div>
                </form>
                  {% if messages %}
                      {% for message in messages %}
                      {% if message.tags == 'error' %}
                      <div class="alert alert-danger alert-dismissible text-center" role="alert">
                          {{message}}
                          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                      </div>
                      {% endif %}
                      {% if message.tags == 'success' %}
                      <div class="alert alert-success alert-dismissible text-center" role="alert">
                          {{message}}
                          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                      </div>
                      {% endif %}
                      {% endfor %}
                  {% endif %}
            <!-- Footer -->
            {% include "base/base_footer.html" %}
            <!-- / Footer -->
              </div>
            </div>
            <!-- /Register -->
    </div>

    <!-- / Content -->

     <!-- Core JS -->
    <script src="{% static 'dist/assets/vendor/libs/popper/popper.js' %}"></script>
    <script src="{% static 'dist/assets/vendor/js/bootstrap.js' %}"></script>
    <script src="{% static 'dist/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js' %}"></script>
    <script src="{% static 'dist/assets/vendor/js/menu.js' %}"></script>

    <!-- Vendors JS -->
    <script src="{% static 'dist/assets/vendor/libs/apex-charts/apexcharts.js' %}"></script>

    <!-- Main JS -->
    <script src="{% static 'dist/assets/js/main.js' %}"></script>

    <!-- Other Custom JS -->
    <script src="{% static 'dist/assets/js/active-link.js' %}"></script>
    <script src="{% static 'dist/assets/js/loader.js' %}"></script>

    <!-- Page JS -->
    <script src="{% static 'dist/assets/js/dashboards-analytics.js' %}"></script>
    <script src="{% static 'dist/assets/vendor/font-awesome/js/all.js' %}"></script>

    <!-- Place this tag before closing body tag for github widget button. -->
    <script src="{% static 'dist/assets/vendor/github-buttons/buttons.js' %}"></script>
    <script>
        lottie.loadAnimation({
          container: document.getElementById('loader-animation'),
          renderer: 'svg',
          loop: true,
          autoplay: true,
          path: "{% static 'dist/assets/json/loader.json' %}"
        });
    </script>
  </body>
</html>
